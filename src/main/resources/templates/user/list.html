<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>타임리프 테스트</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>이름</th>
				<th>이메일</th>
				<th>등록일자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:object="${user}">
				<td><span th:text="*{name}"></span></td>
				<td><span th:text="*{email}"></span></td>
				<td><span th:text="*{createTime}"></span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
