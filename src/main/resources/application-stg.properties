server.port=8080
spring.main.banner-mode=CONSOLE
spring.banner.location=classpath:banner.txt

# view resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# DataSource
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.hikari.username=root
spring.datasource.hikari.password=tchala
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true 
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.properties.hibernate.format_sql=true

# mybatis setting
mybatis.type-aliases-package=com.jw.user.model
mybatis.mapper-locations=mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# root 로깅 레벨 설정
logging.level.root=info
# 패키지 단위로 로깅 레벨 설정 
logging.level.com.jw.user=info
logging.level.com.jw.user.web=debug
